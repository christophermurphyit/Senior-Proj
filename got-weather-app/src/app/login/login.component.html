<div class="background-image">
    <div class="overlay">
      <div class="login-container">
        <h2>Login</h2>
        <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" ngModel required>
          </div>
  
          <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" ngModel required>
          </div>
  
          <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" ngModel required>
          </div>
  
          <div class="form-group">
            <label for="favoriteLocation">Favorite Location:</label>
            <input type="text" id="favoriteLocation" name="favoriteLocation" ngModel>
          </div>
  
          <button type="submit" [disabled]="!loginForm.valid">Login</button>
        </form>
      </div>
    </div>
  </div>
